    <meta charset="UTF-8" />

    <title>NeuroStudy Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
              },
              paper: '#fdfbf7',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
          },
        },
      };
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap');
      body {
        background-color: #f3f4f6;
      }
      .paper-shadow {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      .no-print {
        display: block;
      }
      @media print {
        @page { margin: 1cm; }
        body { 
          background-color: white; 
          -webkit-print-color-adjust: exact; 
          print-color-adjust: exact;
        }
        .paper-shadow {
          box-shadow: none;
        }
        .no-print {
          display: none !important;
        }
      }
      .pdf-export .no-print { display: none !important; }
      .pdf-export { background-color: white !important; padding: 20px !important; }
    </style>
